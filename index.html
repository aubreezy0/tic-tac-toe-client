<!--all the form/auth stuff -->
<br>
<hr>
    <p id="message"></p>
    <h3 class="title">Be Your Authenticated Self!</h3>
    <form id="create-game" class="border">
      <fieldset>
        <input class="reset" type="submit" value="Start a new Game!">
      </fieldset>
    </form>

    <h3>See Your Games!</h3>
    <form id="show-game" class="border">
      <fieldset>
        <input class="reset" type="submit" value="See all of my awesome games!">
      </fieldset>
    </form>

    <h3>Sign Up.</h3>
    <form id="sign-up" class="border">
      <fieldset>
        <input type="text" name="credentials[email]" autocomplete="foo" placeholder="Email">
        <input type="password" name="credentials[password]" autocomplete="foo" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" autocomplete="foo"  placeholder="Password Confirmation">
        <input class="reset" type="submit" value="Sign up!">
      </fieldset>
    </form>

    <h3>Sign In.</h3>
    <form id="sign-in" class="border">
      <fieldset>
        <input type="text" name="credentials[email]" autocomplete="foo" placeholder="Email">
        <input type="password" name="credentials[password]" autocomplete="foo" placeholder="Password">
        <input class="reset" type="submit" value="Sign in!">
      </fieldset>
    </form>

    <h3>Change Password.</h3>
    <form id="change-password" class="border">
      <fieldset>
        <input type="password" name="passwords[old]" autocomplete="foo" placeholder="Old">
        <input type="password" name="passwords[new]" autocomplete="foo" placeholder="New">
        <input class="reset" type="submit" value="Change password!">
      </fieldset>
    </form>

    <h3>Be a Quitter.</h3>
    <form id="sign-out" class="border">
      <fieldset>
        <input class="reset" type="submit" value="Sign Out!">
      </fieldset>
    </form>

</body>

</html>
